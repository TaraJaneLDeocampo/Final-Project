    <img class="logo" src="../img/logo.png" width="400px" height="800px">
  
    <h1 class="ti">Hunger-Free Guarantee </h1>
    <p class="tagline">Join us in the fight against world hunger.</p>

  <section class="signup-form">
    <h2>Sign Up for the Campaign</h2>
    <form id="signupForm">
      <label>First Name *<input type="text" id="firstName" required></label>
      <span class="error" id="errFirstName"></span>

      <label>Last Name *<input type="text" id="lastName" required></label>
      <span class="error" id="errLastName"></span>

      <label>Sex *</label>
      <label><input type="radio" name="sex" value="Male"> Male</label>
      <label><input type="radio" name="sex" value="Female"> Female</label>
      <label><input type="radio" name="sex" value="Prefer not to say"> Prefer not to say</label>
      <span class="error" id="errSex"></span>

      <label>Email *<input type="email" id="email" required></label>
      <span class="error" id="errEmail"></span>

      <label>Password *<input type="password" id="password" required></label>
      <span class="error" id="errPassword"></span>

      <label>Contact Number (optional)<input type="text" id="contact"></label>

      <label>Why you're supporting our campaign *<textarea id="reason" required></textarea></label>
      <span class="error" id="errReason"></span>

      <button type="submit">Join the Movement</button>
    </form>
  </section>

  <script src="js/script.js"></script>
