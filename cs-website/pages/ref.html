    <div class="quiz-container">
        <h1>Zero Hunger Quiz</h1>
        <p class="instructions">Test your knowledge about global hunger and food security.</p>

        <div id="quiz">
            <div class="question">
                <h2 id="question-text">Question will appear here</h2>
                <div id="options" class="options-container"></div>
            </div>
            
            <div class="buttons">
                <button id="prev-btn" onclick="prevQuestion()" disabled>Previous</button>
                <button id="next-btn" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" onclick="submitQuiz()" style="display:none;">Submit</button>
            </div>
        </div>

        <div id="result" class="result-container"></div>
    </div>
